name: ai_pcb_inspector
description: "AI-powered PCB defect detection and analysis tool."
publish_to: 'none' 
version: 1.0.0+1

environment:
  sdk: ^3.9.0

dependencies:
  flutter:
    sdk: flutter
  
  image: ^4.0.17
  cupertino_icons: ^1.0.8
  camera: ^0.11.0
  tflite_flutter: ^0.11.0
  http: ^1.2.2
  image_picker: ^1.1.2
  path_provider: ^2.1.4
  pdf: ^3.11.1
  printing: ^5.13.4
  permission_handler: ^11.3.1
  device_info_plus: ^10.1.2
  gal: ^2.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1

flutter:

  uses-material-design: true

  assets:
    - assets/YOLO11n-seg-custom.tflite
    - assets/fonts/NotoSansKR-Regular.ttf

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon.png"
  min_sdk_android: 21
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/icon.png"
